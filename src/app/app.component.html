<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    {{registrationForm.value| json}}
    <div class="form-group">
      <label>Username</label>
      <input
        [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched"
        formControlName="userName" type="text" class="form-control">
      <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
        <small *ngIf="userName?.hasError('required')" class="text-danger">Username is Required</small>
        <small *ngIf="registrationForm.get('userName')?.hasError('minlength')" class="text-danger">Username must be 3 characters</small>
        <small *ngIf="registrationForm.get('userName')?.hasError('forbiddenName')" class="text-danger">Username must not contain admin keyword</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.hasError('mismatch')" formControlName="confirmPassword" type="password" class="form-control">
      <small *ngIf="registrationForm.hasError('mismatch')" class="text-danger">Password mismatch</small>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Pincode</label>
        <input formControlName="pincode" type="text" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary" type="button">Load data</button>
  </form>
</div>
